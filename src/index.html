<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Leaderboard</title>
</head>
<body>
    <section class="wrapper">
        <h1 class="title fonts">Leaderboard</h1>
        <div class="content">
            <div class="display">
    
            <div class="heading">
                <h2 class="fonts">Recent Scores</h2>
                <button class="refresh btn" id="refresh">Refresh</button> 
    
             </div>     
                <ul class="all-scores">
                    <!-- Data is generated dynamically -->
                </ul>
            </div>
            <div class="user-input">
                <h2 class="fonts">Add your score</h2>
                <form action="" id="dataForm">
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="number" name="score" id="score" placeholder="Your score" required>
                <button class="btn" type="submit" id="submit">Submit</button>
            </form>
            </div>
        </div>
       </section>
</body>
</html>
